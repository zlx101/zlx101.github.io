{% assign words = content | number_of_words %}

{% if words < 360 %}
  <span class="reading-time" title="Estimated read time">
    <i class="far fa-clock"></i> 1 min read
  </span>
{% else %}
  <span class="reading-time" title="Estimated read time">
    <i class="far fa-clock"></i> {{ words | divided_by:180 }} mins read
  </span>
{% endif %}

<style>
.reading-time {
  display: inline-flex;
  align-items: center;
  font-size: 0.9rem;
  color: #666;
  margin-left: 1rem;
}

.reading-time i {
  margin-right: 5px;
  color: #2a7ae2;
}
</style>
