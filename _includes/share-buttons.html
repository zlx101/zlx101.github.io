<div class="share-buttons">
  <h3>Share this post</h3>
  
  <!-- Twitter -->
  <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}"
    onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;"
    title="Share on Twitter">
    <i class="fab fa-twitter"></i>
  </a>

  <!-- Facebook -->
  <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}"
    onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;"
    title="Share on Facebook">
    <i class="fab fa-facebook"></i>
  </a>

  <!-- LinkedIn -->
  <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}"
    onclick="window.open(this.href, 'linkedin-share', 'width=750,height=500');return false;"
    title="Share on LinkedIn">
    <i class="fab fa-linkedin"></i>
  </a>

  <!-- Reddit -->
  <a href="https://reddit.com/submit?url={{ site.url }}{{ page.url }}&title={{ page.title }}"
    onclick="window.open(this.href, 'reddit-share', 'width=750,height=500');return false;"
    title="Share on Reddit">
    <i class="fab fa-reddit"></i>
  </a>
</div>

<style>
.share-buttons {
  margin: 2rem 0;
  text-align: center;
  padding: 1rem;
  border-top: 1px solid #eee;
  border-bottom: 1px solid #eee;
}

.share-buttons h3 {
  margin-bottom: 1rem;
  font-size: 1.2rem;
  color: #555;
}

.share-buttons a {
  display: inline-block;
  margin: 0 10px;
  font-size: 24px;
  color: #666;
  transition: transform 0.3s ease, color 0.3s ease;
}

.share-buttons a:hover {
  transform: translateY(-3px);
}

.share-buttons .fa-twitter:hover {
  color: #1DA1F2;
}

.share-buttons .fa-facebook:hover {
  color: #4267B2;
}

.share-buttons .fa-linkedin:hover {
  color: #0077B5;
}

.share-buttons .fa-reddit:hover {
  color: #FF4500;
}
</style>

<!-- Font Awesome for social icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
