---
layout: default
---

<div class="page-content">
  <div class="wrapper">
    <article class="post">
      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        {% if page.description %}
        <p class="post-description">{{ page.description }}</p>
        {% endif %}
      </header>

      <div class="post-content">
        {{ content }}
      </div>
    </article>
  </div>
</div>
