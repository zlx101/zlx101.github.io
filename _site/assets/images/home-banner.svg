<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="200" r="160" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <circle cx="1000" cy="200" r="120" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
  
  <!-- Code symbols -->
  <text x="100" y="180" font-family="monospace" font-size="24" fill="rgba(255,255,255,0.6)">&lt;/&gt;</text>
  <text x="900" y="220" font-family="monospace" font-size="24" fill="rgba(255,255,255,0.6)">{...}</text>
  
  <!-- Abstract shapes -->
  <path d="M 600 100 L 650 150 L 600 200 L 550 150 Z" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <path d="M 300 250 L 350 300 L 300 350 L 250 300 Z" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <path d="M 800 150 L 850 200 L 800 250 L 750 200 Z" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
</svg>
